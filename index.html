<!DOCTYPE html>
<html>

<head>
  <title>AR Business Card - Juan Camilo Forero</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>

    <a-assets>
      <img id="textura-caja" src="https://i.imgur.com/mYmmbrp.jpg">
      <a-asset-item id="cat-obj" src="12221_Cat_v1_l3.obj"></a-asset-item>
      <a-asset-item id="cat-mtl" src="12221_Cat_v1_l3.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">



      <!-- 3D Model -->
      <a-entity obj-model="obj: #cat-obj; mtl: #cat-mtl" position="-1 0 0.5" rotation="-90 0 0" scale="0.05 0.05 0.05">
      </a-entity>

      <!-- Text Info -->
      <a-text value="Juan Camilo Forero" position="0.5 0 -0.5" rotation="-90 0 0" align="center" color="white"
        font="custom-font.json" font-image="custom-font.png" scale="1.2 1.2 1.2">
      </a-text>

      <a-text value="DiseÃ±ador Industrial" position="0.5 0 0.2" rotation="-90 0 0" align="center" color="#ccc"
        font="custom-font.json" font-image="custom-font.png" scale="0.8 0.8 0.8">
      </a-text>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
