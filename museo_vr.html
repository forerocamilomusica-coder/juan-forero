<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museo Virtual - Exhibici√≥n de Carro</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        max-width: 300px;
        display: none;
        z-index: 100;
      }
      #info h3 { margin: 0 0 10px 0; }
      #info p { margin: 5px 0; }
      #info button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      #info button:hover { background: #0052a3; }
    </style>
  </head>
  <body>
    <!-- Panel de informaci√≥n de la escultura abstracta -->
    <div id="info">
      <h3>üé® Holismos 5</h3>
      <p><strong>Artista:</strong> Candela Muniozguren</p>
      <p><strong>T√©cnica:</strong> Acero lacado</p>
      <p><strong>Dimensiones:</strong> 29 √ó 35 √ó 30 cm</p>
      <p><strong>A√±o:</strong> 2024</p>
      <p><strong>Tipo:</strong> Escultura abstracta</p>
      <p style="font-size: 12px; margin-top: 15px; color: #aaa;">Haz click nuevamente para cerrar</p>
      <button onclick="cerrarInfo()">Cerrar</button>
    </div>

    <a-scene background="color: #f5f5f5">

      <!-- ===== ARQUITECTURA DEL MUSEO ===== -->
      
      <!-- PISO: Cer√°mica oscura -->
      <a-plane 
        id="piso"
        rotation="-90 0 0" 
        width="20" 
        height="20" 
        color="#1a1a1a"
        material="metalness: 0.15; roughness: 0.75; shininess: 50;">
      </a-plane>

      <!-- PAREDES: Cemento pulido - OSCURAS -->
      <!-- Pared frontal -->
      <a-box 
        position="0 2.5 -10" 
        width="20" 
        height="5" 
        depth="0.2"
        color="#1f1f1f"
        material="metalness: 0.08; roughness: 0.85;">
      </a-box>

      <!-- Pared trasera -->
      <a-box 
        position="0 2.5 10" 
        width="20" 
        height="5" 
        depth="0.2"
        color="#1f1f1f"
        material="metalness: 0.08; roughness: 0.85;">
      </a-box>

      <!-- Pared izquierda -->
      <a-box 
        position="-10 2.5 0" 
        width="0.2" 
        height="5" 
        depth="20"
        color="#1f1f1f"
        material="metalness: 0.08; roughness: 0.85;">
      </a-box>

      <!-- Pared derecha -->
      <a-box 
        position="10 2.5 0" 
        width="0.2" 
        height="5" 
        depth="20"
        color="#1f1f1f"
        material="metalness: 0.08; roughness: 0.85;">
      </a-box>

      <!-- TECHO: Cielo minimalista -->
      <a-plane 
        position="0 5 0"
        rotation="90 0 0" 
        width="20" 
        height="20" 
        color="#f9f9f9"
        material="metalness: 0.02; roughness: 0.95;">
      </a-plane>

      <!-- ===== ILUMINACI√ìN TIPO GALER√çA ===== -->
      
      <!-- Luz ambiental suave (ilumina todo el espacio m√≠nimamente) -->
      <a-light 
        type="ambient" 
        color="#ffffff" 
        intensity="0.3">
      </a-light>

      <!-- Luz principal frontal (tipo luz de galer√≠a) -->
      <a-light 
        type="directional" 
        color="#ffffff" 
        intensity="0.7"
        position="3 3 4"
        castShadow="true">
      </a-light>

      <!-- Luz focal PRINCIPAL sobre la escultura - RESALTA COLORES -->
      <a-light 
        id="spotlight-escultura"
        type="point" 
        color="#ffffff" 
        intensity="1.8"
        position="0 2.2 2"
        distance="10">
      </a-light>

      <!-- Luz complementaria lateral (realza formas) -->
      <a-light 
        type="point" 
        color="#e0e0ff" 
        intensity="0.6"
        position="-3 2 -2"
        distance="8">
      </a-light>

      <!-- ===== PLATAFORMA DE EXPOSICI√ìN ===== -->
      
      <!-- Espacio vac√≠o - Listo para una nueva exhibici√≥n -->

      <!-- ===== PEDESTAL DE MUSEO ===== -->
      
      <!-- Base principal cil√≠ndrica -->
      <a-cylinder 
        position="0 -0.35 0" 
        radius="1.3" 
        height="0.7"
        color="#2a2a2a"
        material="metalness: 0.4; roughness: 0.6;">
      </a-cylinder>

      <!-- Anillo decorativo superior del pedestal -->
      <a-torus 
        position="0 0.0 0"
        radius="1.3"
        radius-tubular="0.06"
        segments-radial="32"
        segments-tubular="32"
        color="#4a4a4a"
        material="metalness: 0.6; roughness: 0.4;">
      </a-torus>

      <!-- ===== ESCULTURA ABSTRACTA: HOLISMOS 5 ===== -->
      
      <!-- CONTENEDOR de la escultura (facilita rotaci√≥n y transformaci√≥n) -->
      <a-entity 
        id="escultura-container"
        position="0 0.3 0"
        rotation="0 30 0"
        scale="0.8 0.8 0.8">

        <!-- PLANO 1: Base azul oscuro - plano horizontal inclinado -->
        <a-box 
          position="0 -0.4 -0.3" 
          width="2.5" 
          height="0.15" 
          depth="2.2"
          rotation="15 0 0"
          color="#0052CC"
          material="metalness: 0.7; roughness: 0.3;">
        </a-box>

        <!-- PLANO 2: Oro/Amarillo - plano diagonal frontal-superior -->
        <a-box 
          position="0.4 0.3 0.5" 
          width="1.8" 
          height="0.15" 
          depth="2.0"
          rotation="-20 25 20"
          color="#FFD700"
          material="metalness: 0.75; roughness: 0.25;">
        </a-box>

        <!-- PLANO 3: Azul brillante - plano vertical lateral -->
        <a-box 
          position="-0.8 0.2 0.1" 
          width="0.2" 
          height="1.8" 
          depth="1.5"
          rotation="0 0 30"
          color="#0066FF"
          material="metalness: 0.8; roughness: 0.2;">
        </a-box>

        <!-- PLANO 4: Rojo - plano inclinado frontal -->
        <a-box 
          position="0.2 0.15 0.8" 
          width="1.2" 
          height="0.12" 
          depth="1.0"
          rotation="-30 -15 10"
          color="#FF3333"
          material="metalness: 0.7; roughness: 0.3;">
        </a-box>

        <!-- PLANO 5: Rosa suave - plano horizontal posterior -->
        <a-box 
          position="-0.3 0.5 -0.4" 
          width="1.6" 
          height="0.12" 
          depth="1.4"
          rotation="25 -20 -15"
          color="#FFB6D9"
          material="metalness: 0.6; roughness: 0.4;">
        </a-box>

        <!-- PLANO 6: Oro oscuro - plano complementario -->
        <a-box 
          position="0.6 -0.1 0.3" 
          width="1.4" 
          height="0.15" 
          depth="1.8"
          rotation="10 45 -10"
          color="#B8860B"
          material="metalness: 0.7; roughness: 0.3;">
        </a-box>

        <!-- ELEMENTO INTERACTIVO - Zona clickeable invisible -->
        <a-box 
          id="sculpture-clickable"
          position="0 0.2 0" 
          width="3" 
          height="2" 
          depth="2.5"
          color="#ffffff"
          material="transparent: true; opacity: 0;"
          class="interactive-element">
        </a-box>

      </a-entity>

      <!-- ===== C√ÅMARA Y CONTROLES ===== -->
      <a-entity 
        id="camera"
        camera="fov: 80" 
        position="0 1.6 5" 
        look-controls="enabled: true"
        wasd-controls="enabled: true">
      </a-entity>

    </a-scene>

    <script>
      // ===== INTERACTIVIDAD Y CONTROLES =====
      
      // Referencia a la c√°mara
      const camera = document.getElementById('camera');
      const escultura = document.getElementById('escultura-container');
      const infoPanel = document.getElementById('info');
      const clickableElement = document.getElementById('sculpture-clickable');
      let esculturasSeleccionada = false;
      
      // Variables para el zoom
      let cameraDistance = 5; // Distancia inicial de la c√°mara
      const minDistance = 2; // Distancia m√≠nima (zoom in)
      const maxDistance = 15; // Distancia m√°xima (zoom out)
      const zoomSpeed = 0.5; // Velocidad de zoom

      // Evento: Zoom con scroll del rat√≥n
      document.addEventListener('wheel', function(event) {
        event.preventDefault();
        
        if (event.deltaY < 0) {
          // Scroll hacia arriba = acercarse (zoom in)
          cameraDistance = Math.max(minDistance, cameraDistance - zoomSpeed);
        } else {
          // Scroll hacia abajo = alejarse (zoom out)
          cameraDistance = Math.min(maxDistance, cameraDistance + zoomSpeed);
        }
        
        // Actualizar posici√≥n Z de la c√°mara
        const currentPos = camera.getAttribute('position');
        camera.setAttribute('position', {
          x: currentPos.x,
          y: currentPos.y,
          z: cameraDistance
        });
        
        console.log('Zoom: ' + cameraDistance.toFixed(2) + 'm');
      }, { passive: false });

      // Evento: Hacer click en la escultura
      document.addEventListener('click', function(event) {
        const clickedElement = event.target;
        
        // Verificar si hizo click en la escultura o su contenedor
        if (escultura.contains(clickedElement) || 
            clickedElement === escultura ||
            clickedElement === clickableElement ||
            clickedElement.closest('#escultura-container')) {
          
          if (!esculturasSeleccionada) {
            // Mostrar informaci√≥n
            infoPanel.style.display = 'block';
            
            // Animar la escultura: rotaci√≥n suave
            escultura.setAttribute('animation', {
              property: 'rotation',
              from: '0 30 0',
              to: '0 390 0',
              dur: 3000,
              easing: 'easeInOutQuad'
            });
            
            esculturasSeleccionada = true;
          } else {
            // Cerrar informaci√≥n y volver a posici√≥n normal
            cerrarInfo();
          }
        }
      });

      function cerrarInfo() {
        infoPanel.style.display = 'none';
        escultura.setAttribute('rotation', '0 30 0');
        esculturasSeleccionada = false;
      }

      // Animaci√≥n de flotaci√≥n suave de la escultura
      escultura.setAttribute('animation', {
        property: 'position',
        from: '0 0.3 0',
        to: '0 0.42 0',
        dur: 2500,
        easing: 'easeInOutQuad',
        loop: 'true',
        dir: 'alternate'
      });

      console.log(`

‚ïë  MUSEO VIRTUAL - HOLISMOS 5                       ‚ïë

  ‚Ä¢ WASD/Flechas: Caminar por el museo

      `);
    </script>

  </body>
</html>
